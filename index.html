<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body style="background-color: #303030; color: #f0f0f0;">
    <h1>Computer Chose: <span id="computer-choice"></span></h1>
    <h1>You chose: <span id="user-choice"></span></h1>
    <h1>Result: <span id="result"></span></h1>

    <button onclick="chooseRandom(), chooseRock()" id="rock">Rock</button>
    <button onclick="chooseRandom(), choosePaper()" id="paper">Paper</button>
    <button onclick="chooseRandom(), chooseScissors()" id="scissors">Scissors</button>

    <script src="app.js"></script>
</body>
</html>
